# project properties
projectroot=.
src=${projectroot}/src/as3/api

astre.version=${astre.version.major}.${astre.version.minor}.${astre.version.bugfix}
astre.version.pattern=${astre.version}.@BUILD@
astre.version.major=1
astre.version.minor=1
astre.version.bugfix=0
astre.license=${projectroot}/License.txt

astre.build.file=./build/BUILD

# unittests
unittests.dir=${projectroot}/src/as3/unittests

# library
lib.dir=${projectroot}/lib
lib.swc.pattern=Astre_${astre.version.complete}.swc
lib.output.pattern=${lib.dir}/${lib.swc}

lib.debug=true
lib.isdirectory=false
lib.sources=${src}
lib.as3.metadata=Ignore BeforeAction AfterAction Context Test



lib.metadata.title="Astre ${astre.version.major}.${astre.version.minor}.${astre.version.bugfix} SWC Library"
lib.metadata.description="Astre ${astre.version.major}.${astre.version.minor}.${astre.version.bugfix} SWC Library"
lib.metadata.publisher="Vincent Petithory"
lib.metadata.creator="Vincent Petithory"
lib.metadata.language=EN


# asdoc
asdoc.config=./build/asdoc-config.xml
asdoc.dir=${projectroot}/asdoc
asdoc.sources=${src}
asdoc.templatespath=${projectroot}/src/asdoc/astre-asdoc-template
asdoc.title.window="Astre ${astre.version} API Documentation"
asdoc.title.main="Astre ${astre.version} API Documentation"
asdoc.title.footer="Astre ${astre.version} API Documentation - Copyright (C) <a href='mailto:vincent.petithory@gmail.com'><img style='vertical-align: middle;' src='images/mail.png' alt='' title='mailto' /> <u>Vincent Petithory</u></a> 2008-2009. All Rights Reserved."
asdoc.metadata.title="Astre ${astre.version} API Documentation"
asdoc.metadata.description="Astre ${astre.version} API Documentation"
asdoc.metadata.publisher="Vincent Petithory"
asdoc.metadata.creator="Vincent Petithory"
asdoc.metadata.language=EN

asdoc.overview=${asdoc.templatespath}/overview.html

#package
package.dir=${projectroot}/archives
package.versiondir=${package.dir}/${package.name}
package.src=${package.versiondir}/src
package.lib=${package.versiondir}/lib
package.unittests=${package.versiondir}/unittests
package.asdoc=${package.versiondir}/asdoc
package.archives=${package.versiondir}/archives
package.name=Astre_${astre.version}
